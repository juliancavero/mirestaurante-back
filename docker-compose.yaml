version: "3"
services:
     mongodb:
          networks:
               - mired
          image: mongo:5.0.8
          container_name: "mongodb"
          environment:
               - DATABASE_NAME=teamcamp
          volumes:
               - mongodata:/data/db
          ports:
               - "27017:27017"
          command: mongod
     mirestaurante:
          networks:
               - mired
          image: juliancavero/mirestaurante-back
          environment:
               - MONGO_DATABASE_NAME=teamcamp
               - MONGO_HOST=mongodb
          ports:
               - "4040:3099"
          depends_on:
               - mongodb
          restart: always
volumes:
     mongodata:
networks:
     mired: 