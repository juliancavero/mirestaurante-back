version: "3"
services:
     mongolo:
          networks:
               - mirestaurantered
          image: mongo:5.0.8
          container_name: "mongolo"
          environment:
               - DATABASE_NAME=teamcamp
          volumes:
               - mongodata:/data/db
          command: mongod
          restart: always
     mirestaurante:
          networks:
               - mirestaurantered
          image: juliancavero/mirestaurante-back
          environment:
               - MONGO_DATABASE_NAME=teamcamp
               - MONGO_HOST=mongolo
          ports:
               - "4040:3099"
          depends_on:
               - mongolo
          volumes:
               - ${PWD}/../statics:/app/public/images
          restart: always

volumes:
     mongodata:
networks:
     mirestaurantered: 